<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank With Basic Dom</title>
    <!-- FontAwesome css link  -->
    <link rel="stylesheet" href="assets/fontawesome/font-awesome.css">
    <!-- Bootstrap Css  -->
    <link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css">
    <!-- Custom css  -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <section>
        <div class="container my-5 py-5">
            <h1 class="text-center fw-bold">Welcome to <span class="text-primary">Basic Bank</span> </h1>
            <div class="row my-5 py-4">                
                <div class="col-lg-6 col-md-8 mx-auto user-input-section ">
                    <div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                          <div id="wrongMessage" class=" text-danger fw-bold mt-3">You have to provide your email address
                          </div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" id="password">
                          <div id="wrongPassword" class=" text-danger fw-bold mt-3">Wrong Password !
                        </div>
                        </div>
                        <button id="submitBtn" type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </section>




    <script src="assets/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="assets/js/firstPage.js"></script>
</body>
</html>
