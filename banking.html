<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Calculation</title>
    <!-- FontAwesome css link  -->
    <link rel="stylesheet" href="assets/fontawesome/font-awesome.css">
    <!-- Bootstrap Css  -->
    <link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css">
    <!-- Custom css  -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    

    <section>
        <div class="container my-5 py-5">
            <h1 class="text-center fw-bold">Details of <span class="text-danger">Your <span class="text-primary">Bank</span> Profile</span> </h1>
            <div class="row mt-5 gy-3">
                <div class="col-lg-4 col-md-4 col-6">
                    <div class=" bank-box border border-primary border-3 rounded-3 text-center py-4 h-100">
                        <h3 class="header-text">Your Deposit</h3>
                        <h3>$ <span id="depositShowCase" class="fw-bold deposit-text">00</span></h3>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-6">
                    <div class=" bank-box-2 border border-danger border-3 rounded-3 text-center py-4">
                        <h3 class="header-text">Your Withdraw</h3>
                        <h3>$ <span class="fw-bold withdraw-text">00</span></h3>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4">
                    <div class=" bank-box-3 border border-success border-3 rounded-3 text-center py-4">
                        <h3>Your Balance</h3>
                        <h3>$ <span id="balanceShowCase" class="fw-bold balance-text">900</span></h3>
                    </div>
                </div>
            </div>

            <div class="row gy-3 mt-4">
                <div class="col-lg-2"></div>
                <div class="col-lg-4 col-md-6">
                    <div class="border border-3  p-4 rounded-3 border-primary h-100">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label fw-bold fs-5">Your Deposit Amount</label>
                            <input type="email" class="form-control mb-3" id="depositInput" placeholder="">
                            <div id="depositErrorMsg" class="  fw-bold my-3">You have to provide your email address
                            </div>
                            <button id="depositBtn" type="button" class="btn btn-primary">Deposit</button>
                          </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6">
                    <div class="border border-3  p-4 rounded-3 border-danger h-100">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label fw-bold fs-5">Your Withdraw Amount</label>
                            <input type="email" class="form-control mb-3" id="withdrawInput" placeholder="">
                            <div id="withdrawErrorMsg" class="  fw-bold my-3">You have to provide your email address
                            </div>
                            <button id="withdrawBtn" type="button" class="btn btn-danger">Withdraw</button>
                          </div>
                    </div>
                </div>
                <div class="col-lg-2"></div>
            </div>
            <div class="history-log mt-5">
                <h2 class="fw-bold">Activity :</h2>
            </div>
            <hr>
            <div>
                <div class="row gy-4">
                    <div class="col-lg-6 col-md-6">
                        <ul id="activity-div">
                            <li>You have entered the bank system</li>
                        </ul>
                    </div>
                    <div class="col-lg-6 col-md-6 fw-bold">
                        <h5>Your Total Deposit : $ <span id="totalDepositActivity" class="text-primary fw-bold">00</span> </h5>
                        <h5>Your Total Withdraw : $ <span id="totalWithdrawActivity" class="fw-bold">00</span> </h5>
                    </div>
                </div>                
            </div>
        </div>
    </section>





    <script src="assets/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="assets/js/banking.js"></script>
</body>
</html>
